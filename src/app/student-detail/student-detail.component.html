<div class="container">
    <div class="row justify-content-center text-center shadow p-5">
        <div *ngIf="student">

            <h2 class="text-primary">{{student.name | uppercase}} Details</h2>
            <div><span class="text-danger">id: </span>{{student.id}}</div>
            <div><span class="text-danger">description: </span>{{student.description}}</div>
            <div class="mt-3">
                <label class="text-danger">name:
                    <input [(ngModel)]="student.name" placeholder="name" />
                </label>
            </div>
        
        </div>   
    </div>

</div>
